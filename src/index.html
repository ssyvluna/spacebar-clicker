<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spacebar Clicker 2.0</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1e1e2f;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* --- BUTTON --- */
#clicker {
  margin-top: 20vh;
  padding: 4vh 8vw;
  font-size: 5vw;
  background: linear-gradient(45deg, #ff6ec7, #1f8fff);
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px #ff6ec7, 0 0 40px #1f8fff, 0 0 60px #ff6ec7;
  transition: 0.2s all;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 20px #ff6ec7, 0 0 40px #1f8fff, 0 0 60px #ff6ec7; }
  50% { box-shadow: 0 0 30px #ff6ec7, 0 0 60px #1f8fff, 0 0 90px #ff6ec7; }
  100% { box-shadow: 0 0 20px #ff6ec7, 0 0 40px #1f8fff, 0 0 60px #ff6ec7; }
}

/* --- COUNTER --- */
#counter {
  margin-top: 5vh;
  font-size: 7vw;
}

/* --- FOOTER --- */
footer {
  position: fixed;
  bottom: 5px;
  width: 100%;
  font-size: 3vw;
  color: #888;
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
  #clicker {
    font-size: 8vw;
    padding: 5vh 10vw;
  }
  #counter {
    font-size: 12vw;
  }
  footer {
    font-size: 4vw;
  }
}
</style>
</head>
<body>

<button id="clicker">Press Spacebar!</button>
<div id="counter">0</div>
<footer>@funds 2026 Spacebar Clicker 2.0</footer>

<script>
let count = 0;
const counterDisplay = document.getElementById('counter');
const clickerBtn = document.getElementById('clicker');

// Count spacebar presses
document.addEventListener('keydown', function(e){
  if(e.code === 'Space'){
    count++;
    counterDisplay.textContent = count;
    e.preventDefault(); // prevent page scroll
  }
});

// Also count button clicks (mobile)
clickerBtn.addEventListener('click', () => {
  count++;
  counterDisplay.textContent = count;
});
</script>

</body>
</html>
